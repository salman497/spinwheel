<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin Wheel Game</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

</head>
<body>

  <div class="container">
    <h1>Spin the Wheel!</h1>
    <div class="wheel-container">
      <canvas id="wheel" width="500" height="500"></canvas>
      <div id="avatar-center" class="avatar-circle">
        <i class="fas fa-user"></i>
        <span id="avatar-name">Character Name</span>
      </div>
      <button id="spin-button" class="mdc-button mdc-button--raised">
        <span class="mdc-button__label">SPIN</span>
      </button>
    </div>
    <div id="result"></div>
  </div>

  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
